<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            button {
                padding: 15px 30px;
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
            }

            #response {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Pin Control</h1>
    <button id="pinOnButton">Turn Pin On</button>
    <button id="pinOffButton">Turn Pin Off</button>
    <p id="response"></p>

    <script>
        document.getElementById('pinOnButton').addEventListener('click', function () {
            fetch('/pinon')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('pinOffButton').addEventListener('click', function () {
            fetch('/pinoff')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
