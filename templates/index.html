<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 10px;
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Pin Control</h1>
    <button id="pinOnButton">Turn Pin On</button>
    <button id="pinOffButton">Turn Pin Off</button>
    <p id="response"></p>

    <script>
        document.getElementById('pinOnButton').addEventListener('click', function () {
            fetch('/pinon')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('pinOffButton').addEventListener('click', function () {
            fetch('/pinoff')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
